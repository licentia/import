<!--@vars {

} @-->

<table>
    <tr class="email-intro">
        <td>
            <p class="greeting"></p>
            <p>{{trans 'Hi there,'}}</p>
            <p>{{trans 'Here are the results of your schedule import'}}.</p>
            <p>{{trans 'Records Created'}}: {{var created}}.</p>
            <p>{{trans 'Records Updated'}}: {{var updated}}.</p>
            <p>{{trans 'Records Deleted'}}: {{var deleted}}.</p>
            <p>{{trans 'Best Regards'}}.</p>
        </td>
    </tr>
</table>
